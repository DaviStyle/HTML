<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 500px">
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        margin-bottom: 200px;
      "
    >
      <div class="item1" style="background-color: lightblue; height: 200px">
        Item 1
      </div>
      <div class="item2" style="background-color: lightgreen; height: 200px">
        Item 2
      </div>
      <div class="item3" style="background-color: lightpink; height: 200px">
        Item 3
      </div>
      <div class="item4" style="background-color: lightgray; height: 200px">
        Item 4
      </div>
      <div class="item5" style="background-color: lightyellow; height: 200px">
        Item 5
      </div>
      <div class="item6" style="background-color: lightcoral; height: 200px">
        Item 6
      </div>
      <div>
        <a href="youtube/youtube.html">Home</a>
      </div>
    </div>
  </body>
</html>
