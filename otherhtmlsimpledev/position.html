<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-top: 70px; padding-left: 90px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 60px;
        bottom: 0;
        width: 72px;
        left: 0;
      "
    >
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0;
          top: 0px;
        "
      >
        x
      </div>
      side bar
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 40px;
        top: 100px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        4:50
      </div>
      div 2
    </div>
  </body>
</html>
